<<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Login</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 320px;
      padding: 40px 35px;
      text-align: center;
    }

    .login-card h1 {
      color: #228b22;
      font-size: 20px;
      margin-bottom: 25px;
    }

    .field {
      position: relative;
      margin-bottom: 20px;
    }

    .field input {
      width: 100%;
      padding: 10px 35px;
      border: none;
      border-bottom: 1px solid #ccc;
      outline: none;
      font-size: 14px;
      color: #333;
    }

    .field input::placeholder {
      color: #999;
    }

    .icon {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: #000;
    }

    .validation-icon {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: #000;
    }

    .btn-access {
      background: #228b22;
      color: #fff;
      border: none;
      width: 100%;
      padding: 12px 0;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-access:hover {
      background: #1a6f1a;
    }

    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }

    .links a {
      text-decoration: none;
      color: #0066cc;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #004a99;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <section class="login-card">
    <h1>Formulário de login</h1>

    <form action="/login" method="post">
    
      <div class="field">
        <span class="icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8z" stroke="currentColor" stroke-width="1.2"/>
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="currentColor" stroke-width="1.2"/>
          </svg>
        </span>
        <input type="text" placeholder="Login" required>
        <span class="validation-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.2"/>
            <path d="M8 12.5l2 2 5-5" stroke="currentColor" stroke-width="1.6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </div>
      <div class="field">
        <span class="icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <rect x="4" y="10" width="16" height="10" rx="2" stroke="currentColor" stroke-width="1.2"/>
            <path d="M8 10V7a4 4 0 0 1 8 0v3" stroke="currentColor" stroke-width="1.2" fill="none" stroke-linecap="round"/>
          </svg>
        </span>
        <input type="password" placeholder="Senha" required>
        <span class="validation-icon">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="1.2"/>
            <path d="M9 9l6 6M15 9l-6 6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </div>

      <button type="submit" class="btn-access">Acessar</button>

      <div class="links">
        <a href="#">Esqueceu a senha?</a>
        <a href="cadastro.html">Cadastre-se aqui!</a>
      </div>
    </form>

    
  </section>
</body>
</html>
